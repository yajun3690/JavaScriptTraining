<!DOCTYPE html>
<html lang="en">
<head>

	<title>002-js内部.html</title>

			margin: 0;

		}

			abc.style.width='400px';

		}
		function tosmall(){
			var abc=document.getElementById('box1')
			abc.style.width='200px';

			abc.style.background='blue';
		}
		function sayHELLOW(){
			alert('HELLOW')
		}
			sayHELLOW();
	</script>
</head>

</body>
</html>

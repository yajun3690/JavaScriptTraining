<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043可选隐藏菜单案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 420px;
			height: 300px;
			overflow: hidden;
			margin: 100px auto;
		}
		#box1{
			float: left;
			width: 100px;
			height: 300px;
			background: pink;
		}
		#box2{
			float: left;
			display: none;
			margin-left: 20px;
			width: 300px;
			height: 300px;
			background: orange;
		}
	</style>
</head>
<body>
	<div id="box">
	<div id="box1"></div>
	<div id="box2"></div>
	</div>
</body>
<script type="text/javascript">
	var oBox1 = document.getElementById('box1')
	var oBox2 = document.getElementById('box2')
	var tt1=0;
	oBox1.onmouseover=oBox2.onmouseover=function(){
		clearTimeout(tt1);
		oBox2.style.display='block';
	}
	oBox1.onmouseout=oBox2.onmouseout=function(){
		tt1=setTimeout(function(){oBox2.style.display='none'},300)
	}

</script>
</html>

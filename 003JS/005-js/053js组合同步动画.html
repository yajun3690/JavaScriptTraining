<!DOCTYPE html>
<html lang="en">
<head>

	<title>053js组合同步动画.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.3;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="051jsTBfz.js" type="text/javascript"></script>
<script type="text/javascript">
	var oBox = document.getElementById('box')
	oBox.onmouseover=function(){
		sssss(oBox,{width:400,height:400,opacity:100},0,function(){
			sssss(oBox,{top:100},0,)	
		});
	}

</script>
</html>

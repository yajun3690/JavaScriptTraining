<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057鼠标点击物体跟随在父元素移动.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			left: 0;
			top: 0;
			width: 50px;
			height: 50px;
			background: red;
		}
		#father{
			position: relative;
			width: 500px;
			height: 500px;
			background: gray;
			margin: 100px auto;			
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
</body>
<script type="text/javascript">
	var oBox = document.getElementById('box')
	var oBox2 = document.getElementById('father')
	oBox.onmousedown = function(ev){
		var disX = ev.clientX-oBox.offsetLeft;
		var disY = ev.clientY-oBox.offsetTop;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			if(l<10){
				l=0;
			}
			else if(l+10>oBox2.offsetWidth-oBox.offsetWidth){
				l=oBox2.offsetWidth-oBox.offsetWidth;
			}
			if(t<10){
				t=0;
			}
			else if(t+10>oBox2.offsetHeight-oBox.offsetHeight){
				t=oBox2.offsetHeight-oBox.offsetHeight;
			}

			oBox.style.left =l + 'px';
			oBox.style.top =t + 'px';
		}
		oBox.onmouseup = function(){
			document.onmousemove = null;
			document.onmousedown = null;
		}
	}
</script>
</html>

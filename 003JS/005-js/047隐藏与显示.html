<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047隐藏与显示.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: absolute;
			left: -400px;
			top: 0;
			width: 500px;
			height: 600px;
			background: pink;
		}
		#son{
			position: absolute;
			left: 0px;
			top: 0;
			width: 400px;
			height: 600px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script type="text/javascript">
	var oBox = document.getElementById('father');
	var oBox2 = document.getElementById('son');
	var timer=0;
	oBox.onmouseover=function(){
		clearInterval(timer);
		var iSpeed = 0;
		timer =	setInterval(function(){
			if (oBox.offsetLeft<400) {
				iSpeed = 10;
			}else {
				iSpeed= -10;
			}
			if(Math.abs(400-oBox.offsetLeft)<Math.abs(iSpeed)){
				oBox.style.left='400px';
				clearInterval(timer);
			}else{

			oBox.style.left=oBox.offsetLeft+iSpeed+'px';
			}
			},30)
	}
</script>
</html>

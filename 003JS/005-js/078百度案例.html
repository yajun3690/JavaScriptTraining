<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿百度登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top-box{
            width: 100%;
            height: 100px;
            background-image: url(t.png);
            background-repeat: no-repeat;
            background-position: -150px 0px;
        }        
        .main{
            width: 990px;
            margin: 50px auto;
        }
        .reg {
            width: 720px;
            float: left;
        }
        .reg div {
            position: relative;
            margin-bottom: 20px;
            zoom: 1;
            display: block;
        }
        .reg div:after {
            content: "";
            clear: both;
            display: block;
            visibility: hidden;
            height: 0;
        }
        .reg label {
            display: block;
            float: left;
            width: 65px;            
            height: 42px;
            line-height: 42px;
            margin-right: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 700;
            text-align: right;
        }
        .reg input {
            display: block;
            position: relative;
            float: left;
            width: 328px;            
            height: 16px;
            padding: 11px 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #666;
            transition: .3s;
            float: left;
        }
        #verify-box input:nth-of-type(1){
             width: 158px;
        }
        #verify-box input:nth-of-type(2){
            width: 160px;            
            height: 40px;
            border-radius: 0;            
            background: #f7f7f7;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
        }
        #verify-box input:nth-of-type(2):focus{
            border: 1px solid #ddd;
        }
        #verify-box input:nth-of-type(2):hover{
            background-color: #eee;
        }
        #verify-box .cancel{
            left: 212px;
        }
        .reg .subBtn {
            position: relative;
            left: 75px;
        }
        .reg .subBtn input {
            display: block;
            float: left;            
            width: 350px;
            height: 50px;
            border-radius: 3px;
            border: 0;            
            background-image: none;
            background-color: #3f89ec;             
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
        }
        .reg input:focus {
            border-color: #488ee7;
            outline: 0;
        }
        .reg .input-err{
            border-color: red;
        }
        .msg{
            display: none;
        }
        .ok {
            display: inline-block;
            position: relative;
            float: left;
            top: 14px;
            height: 16px;
            line-height: 12px;
            padding-left: 20px;
            background: url(reg_icons.png) -80px 0 no-repeat;
        }
        .err {
            float: left;
            position: relative;
            width: 250px;
            height: 16px;            
            top: 12px;
            padding-left: 20px;            
            background: url(reg_icons.png) -80px -23px no-repeat;
            font-size: 12px;
            color: #fc4343;            
        }
        .cancel {
            position: absolute;
            top: 12px;
            left: 398px;            
            width: 16px;
            height: 16px;
            background: url(reg_icons.png) -32px -24px no-repeat;
            cursor: pointer;
        }
        .cancel:hover {
            background-position: -48px -24px;
        }
        .tiptext {
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            color: #aaa;            
        }
        #username-box .tiptext{
            float: left;  
            width: 250px;          
            line-height: 18px;
        }
        #pwdChecklist{
            position: absolute;
            top: 0;
            right: 50px;            
            width: 200px;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 1px #efefef;
            background: #f9f9f9;
            font-size: 12px;
        }
        .pwd-checklist li{
            list-style: none;
        }
        .pwd-checklist .pwd-checklist-item-success {
            background-position: -86px -128px;
        }
        .pwd-checklist  .pwd-checklist-item-error {
            color: rgb(252, 67, 67);
            background-position: -86px -144px;
        }
        .pwd-checklist-item {
            line-height: 20px;
            padding-left: 18px;
            background: url(reg_icons.png) no-repeat -86px -112px;
            color: #666;
        }
        .pwd-checklist-arrow{
            position: absolute;
            top: 12px;
            left: -7px;            
            width: 14px;
            height: 14px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-left: 1px solid #ddd; 
            transform: rotateZ(45deg);                  
        }
        #agree-box{
            font-size: 12px;
        }
        #agree-box a{
            text-decoration: none;
        }
        #agree-box label{
            width: 60px;
            height: 40px;
            margin:-12px 0px 0px 2px;            
            vertical-align: top;
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }
        #agree-box input{
            width: 20px;
            margin: 1px 0px 0px 70px;
        }
        #agree-box .msg{
            float: none;
            top: 0;
            color: #fc4343;
        }
        .left-box{
            float: right;            
            width: 270px;
            height: 427px;
            background-image: url(l.png);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="top-box"></div>
    <div class="main">
        <div class="reg" id='reg'>
            <form action="https://www.kuazhu.com">
                <div id="username-box">
                    <label for="username">用户名</label>
                    <input type="text"  autocomplete="off" name="username" placeholder="请设置用户名">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="phone-box">
                    <label for="phone">手机号</label>
                    <input type="text" autocomplete="off" name="phone" placeholder="可用于登录和找回密码">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="pwd-box" class="pwd-box">
                    <label for="password">密码</label>
                    <input type="password" autocomplete="off" name="password" placeholder="请设置登录密码"/>
                    <span class="cancel"  style="display: none;"></span>
                    <span class="msg"></span>
                    <div id="pwdChecklist" class="pwd-checklist" style="display:none;">
                        <ul>
                            <li class="pwd-checklist-item ">长度为6~14个字符</li>
                            <li class="pwd-checklist-item">支持数字,大小写字母和标点符号</li>
                            <li class="pwd-checklist-item ">不允许有空格</li>
                        </ul>
                        <span class="pwd-checklist-arrow"></span>
                    </div>
                </div>
                <div id="verify-box">
                    <label for="verify">验证码</label>
                    <input type="text" autocomplete="off" name="verify" placeholder="请输入验证码">
                    <span class="cancel"  style="display: none;"></span>
                    <input type="button"  id="smsBtn" value="获取短信验证码">
                    <span class="msg"></span>       
                </div> 
                <div id='agree-box'>
                   <input type="checkbox" name='isAgree'> 
                   <label for="isAgree">阅读并接受</label>
                   <a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>  
                   <span class="msg" id='agreeErr'>选“阅读并接受百度用户协议”</span>               
                </div>           
                <div class="subBtn">
                    <input type="button" value="注册" id="subBtn">
                </div>
            </form>
        </div>
        <div class="left-box"></div>
    </div>
</body>
<script type="text/javascript">
    //正则匹配验证函数

    //数字开头验证
    function ify(val){
        var reg1 = /^[0-9]+$/;
         return reg1.test(val);

    }
    //特殊字符验证
    function tify(val){
        var reg4 = /[^0-9a-zA-Z\s\u4e00-\u9fa5]/;
        return reg4.test(val);
    }
    //长度验证
    function lify(val){
        var reg2 = /\u4e00\u9fa5/

        return  val.replace(reg2,'bb').length;
    } 
    //手机号码验证
    function lify2(val){
        var reg4 = /^1[35789]\d{9}$/;
         return reg4.test(val);
    }
    //空字符验证
    function kify(val){
        var reg3 = /^\s+$/
        return reg3.test(val);
    }



    //错误共通函数
    function setError(oMsg,sMsg,oInput){
        oMsg.className = 'err';
        oMsg.innerHTML = sMsg;
        oInput.className= "input-err";        
    }
    //正确共通函数
    function setOk(oMsg,oInput){
            oMsg.className = 'ok';
            oMsg.innerHTML = '';
            oInput.className= "";
    }


    //1,获取元素
    var oForm = document.forms[0];
    var oUsername = oForm.username;
    var oPhone = oForm.phone;
    var oPassward = oForm.password;
    var oMsg = document.querySelectorAll('.msg')
    var oCancel = document.querySelectorAll('.cancel')
    var oChecklist = document.getElementById('pwdChecklist')
    var oLi = oChecklist.getElementsByTagName('li')
    //初始化
    init();
    //处理显示隐藏按钮 
    // obtn();
    checkUsername();
    checkPhone();
    checkPassward();
    checkVreify();

    //2，初始化。
    function init(){
        oUsername.focus();
        oMsg[0].className = 'tiptext';
        oMsg[0].innerHTML = '设置后不可更改<br>中英文均可,最长14个英文或6个汉字';
        
    }
    //时间委托处理显示消失
    oForm.oninput = function(ev){
        var oInput = ev.target;
        var oCancel = oInput.nextElementSibling;
        if(oInput.value.length>0){
            oCancel.style.display = 'block';
        }else{
            oCancel.style.display = 'none';
        }
    }
    //时间委托处理点击显示消失
    oForm.onclick = function(ev){
        var oCancel = ev.target;
        var oInput = oCancel.previousElementSibling;
        var oMsg = oCancel.nextElementSibling;
        if(oInput){
            switch(oInput.name){
                case 'username':
                case 'phone':
                case 'password':
                case 'verify':
                    oInput.value = '';
                    oCancel.style.display = 'none';
                    oInput.focus();
                    oMsg.className = 'tiptext'; 
                break;    
            }
        }     
    }

    //4,验证用户名
    function checkUsername(){
        oUsername.onblur = function(){
            var val = oUsername.value;
            //什么都不输入,后面提示清空
            if(val==''){ 
                oMsg[0].className = 'msg';
                oCancel[0].previousElementSibling.className= "";
            }
            //空字符清除
            else if(kify(val)){
               oMsg[0].className = 'msg';
               oUsername.value = '';
               oCancel[0].previousElementSibling.className= "";            
            }
            //不合法字符验证
            else if(ify(val)||tify(val)){
                setError(oMsg[0],'用户名仅支持中英文、数字和下划线,且不能为纯数字',oUsername);
            }
            //长度超过限制
            else if(lify(val)>14){
                setError(oMsg[0],'用户名不能超过7个汉字或14个字符',oUsername);         
            }else{
                setOk(oMsg[0],oUsername);
            }
        }
        oUsername.onfocus = function(){
            oMsg[0].className = 'tiptext';
            oMsg[0].innerHTML = '设置后不可更改<br>中英文均可,最长14个英文或6个汉字';
        } 
    }
    //5,验证手机号
    function checkPhone(){
        oPhone.onkeydown = function(ev){
                console.log(ev.keyCode)
            if((ev.keyCode<96||ev.keyCode>105||oPhone.value.length>10)&&(ev.keyCode<48||ev.keyCode>57||oPhone.value.length>10)&& ev.keyCode!=8 && ev.keyCode!=37 && ev.keyCode!=39){
                return false;
            }
        }
        oPhone.onblur = function(){
            var val = oPhone.value;
            //什么都不输入,后面提示清空
            if(val==''){
                oMsg[1].className = 'msg';
                oPhone.className= "";
            }
            //空字符清除
            else if(kify(val)){
               oMsg[1].className = 'msg';
               oPhone.value = '';
               oPhone.className= "";            
            }
            //不合法字符验证
            else if(!lify2(val)){
                setError(oMsg[1],'手机号码格式不正确',oPhone);
            }
            //长度超过限制
            else{
                setOk(oMsg[1],oPhone);
            }
        }
        oPhone.onfocus = function(){
            oMsg[1].className = 'tiptext';
            oMsg[1].innerHTML = '请输入中国大陆手机号,其他人不可见';
        } 
    }
    //6验证密码
   function checkPassward(){
        oPassward.oninput = function(){
            var val = oPassward.value;
            // //长度为6~14个字符
            var li0 = /^[0-9a-z\.]{6,14}$/;
             //支持数字,大小写字母和标点符号
            var li1 = /[^0-9a-z!\.\,\?] /i;
            //不允许有空格
            var li2 = /\s/;
            //长度为6~14个字符
            if(li0.test(val)){
                oLi[0].className = 'pwd-checklist-item pwd-checklist-item-success';
            }else{
                oLi[0].className = 'pwd-checklist-item pwd-checklist-item-error';
            }
            // //支持数字,大小写字母和标点符号

            if(!li1.test(val)){
                oLi[1].className = 'pwd-checklist-item pwd-checklist-item-success';
            }else{
                oLi[1].className = 'pwd-checklist-item pwd-checklist-item-error';
            }
            //不允许有空格
            if(!li2.test(val)){
                oLi[2].className = 'pwd-checklist-item pwd-checklist-item-success';
            }else{
                oLi[2].className = 'pwd-checklist-item pwd-checklist-item-error';
            }
        }   
        oPassward.onblur = function(){
            var val = oPassward.value;
            //kong
            if(val==''){
                oMsg[2].className = 'msg';
                oPassward.className= "";
            }
            //支持数字,大小写字母和标点符号

            else if(kify(val)){
               oMsg[2].className = 'msg';
               oPassward.value = '';
               oPassward.className= "";            
            }
            //不允许有空格
            else if(!lify2(val)){
                setError(oMsg[2],'手机号码格式不正确',oPassward);
            }
            //长度超过限制
            else{
                setOk(oMsg[2],oPassward);
            }
        }
        oPassward.onfocus = function(){
            oChecklist.style.display = 'block';
        } 
    }

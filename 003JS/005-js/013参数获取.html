<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.btnn2{
			background-color: blue
		}
		.btnn2:after{
			content: '';
			display: block;
			color:red;
		}
	</style>
</head>
<body>
	<button id="btn1">变红</button>
	<button id="btn2">变绿</button>
	<button id="btn3">获取</button>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var oBtn1=document.getElementById('btn1')
	var oBtn2=document.getElementById('btn2')
	var oBtn3=document.getElementById('btn3')
	var oBox=document.getElementById('box')
	 oBtn1.onclick=function(){
	 	oBox.style.background='red';
		console.log(getComputedStyle(oBox,false)['background'])	 
	 }
	 oBtn2.onclick=function(){
	 	oBox.className='btnn2';
	 }
	 oBtn3.onclick=function(){
	 	alert(oBox.style.background);
		console.log(getComputedStyle(oBox,false)['background'])	 		
		console.log(getComputedStyle(oBox,':after')['color'])	 		
	 }
</script>
</html>

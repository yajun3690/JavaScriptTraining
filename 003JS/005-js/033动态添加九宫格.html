<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		input{
			margin-top: 50px;
		}
		#box{
			position: relative;
		}
		#box div{
			position: absolute;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<input type="button" value="添加" id="ibtn">
	<div id="box">
		<div class="son"></div>

	</div>
</body>
<script type="text/javascript">
	var oBox=document.getElementById('box')
	var oBtn=document.getElementById('ibtn')
	var oBox1=oBox.children;
	var aCol=3
	var sWidth=100;
	var sHeight=100;
	var sMargin=10;
	oBtn.onclick=function(){
			var newSon=oBox1[0].cloneNode(true);
			oBox.appendChild(newSon);
		for(var i=0;i<oBox1.length;i++){
			var col=parseInt(i/aCol);
			var row=i%aCol;
			oBox1[i].style.top=col*(sWidth+sMargin)+'px';
			oBox1[i].style.left= row*(sHeight+sMargin)+'px';
		}
	}
</script>
</html>

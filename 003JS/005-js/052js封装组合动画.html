<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>052js封装组合动画.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.continer{
			width: 100px;
			margin:100px auto;
		}
		div>div{
			width: 100px;
			height: 100px;
			margin-top: 50px;
			background: red;
			opacity: 0.3;
			color: white;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="continer">
		<div id="box1">变宽变高变色</div>	
		<div id="box2">变宽变高变色</div>	
		<div id="box3">变宽变高变色</div>	
	</div>
</body>
<script src="050jsfz.js" type="text/javascript"></script>
<script type="text/javascript">
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');

	oBox1.onmouseover=function(){
		sssss(oBox1,'width',300,0,function(){
			sssss(oBox1,'height',300,0,function(){
				sssss(oBox1,'opacity',100,0)				
			})			
		})
	}
	oBox1.onmouseout=function(){
		sssss(oBox1,'opacity',30,0,function(){
			sssss(oBox1,'height',100,0,function(){
				sssss(oBox1,'width',100,0)				
			})			
		})
	}
	oBox2.onmouseover=function(){
		sssss(oBox2,'width',300,0,function(){
			sssss(oBox2,'height',300,0,function(){
				sssss(oBox2,'opacity',100,0)				
			})			
		})
	}
	oBox2.onmouseout=function(){
		sssss(oBox2,'opacity',30,0,function(){
			sssss(oBox2,'height',100,0,function(){
				sssss(oBox2,'width',100,0)				
			})			
		})
	}
	oBox3.onmouseover=function(){
		sssss(oBox3,'width',300,0,function(){
			sssss(oBox3,'height',300,0,function(){
				sssss(oBox3,'opacity',100,0)				
			})			
		})
	}
	oBox3.onmouseout=function(){
		sssss(oBox3,'opacity',30,0,function(){
			sssss(oBox3,'height',100,0,function(){
				sssss(oBox3,'width',100,0)				
			})			
		})
	}

</script>
</html>

		<li class="li1">4</li>

	</ul>
	<div id="div1">

	</div>
</body>
<script type="text/javascript">
	var oUl=document.getElementById('ul1')
	var oDv=document.getElementById('div1')
	function getElementByClass(oPraent,sClass){
		var aEle =oPraent.children;
		var result=[];
		for(var i=0;i<aEle.length;i++){
			if(aEle[i].className==sClass){
				result.push(aEle[i]);
			}

		}
		return result;
	}
	var oul1=getElementByClass(oUl,'li1');
	var oDv1=getElementByClass(oDv,'dd1');
	console.log(oul1);
	console.log(oDv1);

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" id="btn1" value="全选">
	<input type="button" id="btn2" value="退选">
	<input type="button" id="btn3" value="反选">
	<div id="continer">
		<input type="checkbox"  >
		<input type="checkbox"  >
		<input type="checkbox"  >
		<input type="checkbox"  >
		<input type="checkbox"  >
		<input type="checkbox"  >
		<input type="checkbox"  >
		<input type="checkbox"  >
		<input type="checkbox"  >
		<input type="checkbox"  >
	</div>
</body>
	<script type="text/javascript">
		var oBtn1=document.getElementById('btn1')
		var oBtn2=document.getElementById('btn2')
		var oBtn3=document.getElementById('btn3')
		// var oContinerbox=document.getElementById('continer')
		var	oCheckbox=document.querySelectorAll('#continer input')
			oBtn1.onclick=function(){
				for(var i=0;i<oCheckbox.length;i++){
					oCheckbox[i].checked=true;
				}
			}
			oBtn2.onclick=function(){
				for(var i=0;i<oCheckbox.length;i++){
					oCheckbox[i].checked=false;
				}
			}
			oBtn3.onclick=function(){
				for(var i=0;i<oCheckbox.length;i++){
					if(oCheckbox[i].checked){
					oCheckbox[i].checked=false;						
				}else{
					oCheckbox[i].checked=true;					
				}
				}
			}
				

	</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 300px 400px;
		}
		.son{
			width: 100px;
			height: 100px;
			border: 10px solid #f67;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script type="text/javascript">
	var oBox = document.querySelector('.son')
	console.log("offsetLeft",oBox.offsetLeft)//元素的左外边框和参考父元素左内边框的距离
	console.log("offsetTop",oBox.offsetTop)//元素的上外边框和参考父元素上内边框的距离
	console.log("offsetWidth",oBox.offsetWidth)//元素的宽(水平方向上边框+水平方向上内边距+内容宽+垂直滚动条)
	console.log("offsetHeight",oBox.offsetHeight)//元素的高(垂直方向上边框+垂直方向上内边距+内容高+水平滚动条)
	console.log("clientWidth",oBox.clientWidth)//元素的客户区宽(水平方向上内边距+内容宽),不包括滚动条
	console.log("clientHeight",oBox.clientHeight)//元素的客户区高(垂直方向上内边距+内容高),不包括滚动条
	setInterval(function(){
		if(document.documentElement.scrollTop>=30){
			oBox.style.background='blue';
		}else{
			oBox.style.background='#fff';
		}
	},4)
	window.onscroll=function(){
		
	console.log("scrollTop",document.documentElement.scrollTop);
	}
</script>
</html>

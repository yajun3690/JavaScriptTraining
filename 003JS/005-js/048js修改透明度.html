<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048js修改透明度.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.continer{
			width: 400px;
			margin:200px auto;
		}
		#box2{
			width: 200px;
			height: 200px;
			margin-top: 50px;
			background: red;
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="continer">
		<button id="btn">变色</button>
		<div id="box2"></div>	
	</div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box2');
	var timer=0;
	function css(target){
		clearInterval(timer);
		var iSpeed = 0;
		timer =	setInterval(function(){
		var courent = parseFloat(getComputedStyle(oBox,false)['opacity']);
		courent=Math.round(courent*100);
			if (courent<target) {
				iSpeed = 10;
			}else {
				iSpeed= -10;
			}
			if(Math.abs(target-courent)<Math.abs(iSpeed)){
				oBox.style.opacity=target/100;
				clearInterval(timer);
			}else{

			oBox.style.opacity=(courent+iSpeed)/100;
			}
			},30)		
	}
	oBtn.onclick=function(){
		css(50)
	}

</script>
</html>

<script type="text/javascript">
	var oText = document.getElementById('txt')
	var oBtn = document.getElementById('btn')
	function add(){

		// var reg = /关键字|王志强|\$/g;

		oText2.innerHTML = oText.value.replace(reg,'*');

	oBtn.onclick = function(){

	}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>055下拉菜单的现实与隐藏.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 800px;
			background: gray;
			display: none;
		}
	</style>
</head>
<body>
	<button id="but1">菜单</button>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var oBut = document.getElementById('but1');
	var oBox = document.getElementById('box');
	oBut.addEventListener('click',function(ev){
		oBox.style.display='block';
		ev.stopPropagation();
	},false)
	oBox.addEventListener('click',function(ev){
		oBox.style.display='block';
		ev.stopPropagation();
	},false)
	document.addEventListener('click',function(){
		oBox.style.display='none';
	},false)
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051随机数函数封装.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 400px;
			height: 400px;
			margin: 200px auto;
		}
		#box p{
			margin-left: 10px;
			margin-bottom: 20px;
			font-size: 30px;
		}
		#box input{
			margin-left: 20px;
			vertical-align: 10px;
			font-size: 15px;
		}
		#box #ipt2{
			vertical-align: -10px;
			margin-left: 50px;
		}
		#box #ipt3{
			vertical-align: -10px;
		}
		#box #put3{
			margin-top: 20px;
			margin-left: 20px;
		}
		#box #span1{
			vertical-align: 10px;
			font-size: 18px;
			margin-right: 30px;
		}
		#box #span2{
			vertical-align: 10px;
			margin-left: 10px;
			margin-right: 10px;
		}
		#box #span3{
			font-size: 18px;
			vertical-align: 10px;
			margin-right: 10px;
		}
		#box #span4{
			font-size: 18px;
			vertical-align: -10px;
			margin-right: 10px;			
		}
		textarea{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="box">
		<p>生成区间内随机整数</p>
		<span id="span1">区间</span>
		<textarea name="" id="put1" cols="4" rows="2"></textarea><span id="span2">——</span>
		<textarea name="" id="put2" cols="4" rows="2"></textarea>
		<input type="button" value="生成" id="ipt1"><br>
		<span id="span4">动态生成随机整数</span>
		<input type="button" value="开始" id="ipt2">
		<input type="button" value="停止" id="ipt3"><br>
		<span id="span3">结果</span>
		<textarea name="" id="put3" cols="4" rows="2"></textarea>
	</div>			
</body>
<script type="text/javascript">
	var oText1 = document.getElementById('put1')
	var oText2 = document.getElementById('put2')
	var oText3 = document.getElementById('put3')
	var oPut = document.getElementById('ipt1')
	var oPut2 = document.getElementById('ipt2')
	var oPut3 = document.getElementById('ipt3')
	var timer = 0;
	function bbb(){
		var val1 = oText1.value;
		var val2 = oText2.value;
		var val3 = val2-val1;
			if(val3<=1){
					alert('输入的区间范围应大于1');
					return ;
			}
			function cccc(){
				var random1 = Math.random();
				var random2 = parseInt(val2*random1);
				if(random2>val1){
					return random2;
				}else{
					return cccc();
				}
			}
		oText3.value=cccc();		
	}
	oPut.onclick=function(){
		bbb();	
	}
	oPut2.onclick=function(){
		clearInterval(timer);
		timer = setInterval(bbb,30);
	}
	oPut3.onclick=function(){
		clearInterval(timer);
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	
</body>
<script type="text/javascript">


	document.write('<p></p>');
for(var i=1;i<10;i++)
{
	for(var j=1;j<=i;j++)
	{
		if(i==j)
		{
			document.write(i+'x'+j+'='+i*j+'<p></p>');
		}
		else{
			document.write(i+'x'+j+'='+i*j+' ');
		}
	}
}
	document.write('<p></p>');

for(var a=1;a<10;a++)
{
	for(var b=1;b<=a;b++)
	{
		if(a==b)
		{
			document.write(b+'x'+a+'='+a*b+'<p></p>');
		}
		else{
			document.write(b+'x'+a+'='+a*b+' ');
		}
	}
}
	document.write('<p></p>');
for(var c=9;c>=1;c--)
{
	for(var d=9;d>=c;d--)
	{
		if(c==d)
		{
			document.write(d+'x'+c+'='+c*d+'<p></p>');
		}
		else{
			document.write(d+'x'+c+'='+c*d+' ');
		}
	}
}


</script>
</html>

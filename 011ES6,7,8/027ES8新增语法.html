<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

</body>
<script src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	
// Object.keys()
// 	ES5 引入了Object.keys方法，返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键名。
	let {keys,
		entries,
		values,
		getOwnPropertyDescriptors,
		assign,
		is,
	} = Object;
	Object.prototype.test = 'test';
	let	obj = {
		name:'Tom',
		age:'17',
		showName(){
			say:'hahaha';
		}
	}
	Object.defineProperty(obj,'country',{
		value:'china',
		enumerable:true
	})
	console.log('obj::',obj);
	console.log('keys',keys(obj)); 

// Object.entries()
// 	Object.entries()方法返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键值对数组
	console.log('entries',entries(obj)); 
// Object.values()
// 	Object.values方法返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键值。
	console.log('values',values(obj)); 
// Object.getOwnPropertyDescriptors()
// 	返回指定对象所有自身属性（非继承属性）的描述对象
	console.log('getOwnPropertyDescriptors',getOwnPropertyDescriptors(obj)); 
// Object.assign()
// 	方法用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）。（不含继承的）
// 	也可以复制数组
	let DEFAULTS ={
		js:true,
		interval:200
	}
	let options = {
		js:false
	}
	let arr1 = [1,2,3,4,5]
	let arr2 = [6,4,5]
	let a = $.extend({},DEFAULTS,options);
	let ar1 = $.extend({},arr1,arr2);
	console.log(a);
	console.log(ar1);
	let b = assign({},DEFAULTS,options);
	let ar2 = assign({},arr1,arr2);
	console.log(b)
	console.log(ar2)
// Object.is()
console.log(1 == '1')//true
console.log(1 === '1')//false
console.log(is(1,'1'))//false
console.log(is(1,1))//true
console.log('+0 === -0:',+0 === -0)//true
console.log('is(+0,-0):',is(+0,-0))//false
console.log('NaN === NaN:',NaN === NaN)//false
console.log('is(NaN,NaN):',is(NaN,NaN))//true
</script>
</html>

<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

</body>
<script type="text/javascript">
	let getpromise=(delay)=>{
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('data:'+delay)
			},delay)
		})
	}
	let p = new Promise((resolve,reject)=>{
			setTimeout(()=>{
				reject('rejectData:'+100)
			},100)
		});
	let aPromise = [200,300,500].map(delay=>getpromise(delay))
	aPromise.push(p);
	Promise.race(aPromise).then(data=>{
		console.log(data)
	}).catch(ero =>{
		console.log(ero)
	})
</script>
</html>

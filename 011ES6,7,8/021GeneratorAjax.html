<script>
	function getDataPromise(url){
		return new Promise((resolve,reject)=>{
			$.get(url,data=>{
				resolve(data)
			})
		})
	}
	function * gen(url){
		let data1 = yield getDataPromise(url);
		let data2 = yield getDataPromise(data1);
		let data3 = yield getDataPromise(data2);
		console.log('getDate::',data3);
	}
	let g = gen('http://api.github.com/users/kuazhu');
	g.next().value
	.then(data=>{
		return g.next(data.followers_url).value
	})
	.then(data=>{
		return g.next(data[0].followers_url).value
	})
	.then(data=>{
		console.log(g.next(data))
		g.next(data)
	})
</script>

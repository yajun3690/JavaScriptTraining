<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<button-counter @add-total-event="addTotal()"></button-counter>
		<button-counter @add-total-event="addTotal()"></button-counter>
		<button-counter @add-total-event="addTotal()"></button-counter>
		<button-counter @add-total-event="addTotal()"></button-counter>
		<p>总共被点击了{{total}} 次</p>
	</div>
	<template id="button-counter">
		<button @click="addCount()">我被点击了 {{ count }} 次</button>
	</template>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	Vue.component('button-counter',{
		data(){
			return {
				count:0
			}
		},
		methods:{
			addCount(){
				this.count++;
				this.$emit('add-total-event')
			}
		},
		template:'#button-counter'
	})
	let vm = new Vue({
		el:'#app',
		data:{
			total:0,

		},
		methods:{
			addTotal(){
				this.total++
			}
		}
	});
</script>
</html>

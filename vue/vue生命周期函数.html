<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p ref='p'>{{message}}</p>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	let vm = new Vue({
		el:"#app",
		data:{
			message:1
		},
		beforeCreate(){
			console.log('beforeCreate')
			//实例初始化，构建之前，数据还没有配置
			//DOM节点，数据，注册的ref元素均未加载
			console.log(this.message)
			console.log(this.$el)
			console.log(this.$refs.p)
		},
		created(){
			console.log('created')
			//构建结束，数据已进行配置，节点未进行配置
			console.log(this.message)
			console.log(this.$el)
			console.log(this.$refs.p)
		},
		beforeMount(){
			//挂载前，顶层DOM节点可以拿到，具体DOM节点拿不到，
			console.log('beforeMount')
			console.log(this.message)
			console.log(this.$el)
			console.log(this.$refs.p)
		},
		mounted(){
			//挂载结束均可以拿到
			console.log('mounted')
			console.log(this.message)
			console.log(this.$el)
			console.log(this.$refs.p)
		},
		beforeUpdate(){
			console.log('beforeUpdate')
			//数据更新前，可在此修改数据，触发条件为修改数据
			console.log(this.message+=1)
		},
		updated(){
			console.log('uptaded')
			//数据更新后，若在此时更新数据，则程序陷入死循环
			// console.log(this.message+=1)
		},
		beforeDestroy(){
			console.log('beforeDestroy')
		},
		destroyed(){
			console.log('destroyed')
		},

	});


</script>
</html>

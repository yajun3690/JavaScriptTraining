<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .head {
        width: 64px;
        height: 80px;
        position: absolute;
        box-shadow: 0 0 10px rgb(0, 0, 0, 0.5);
        background-image: url('./WechatIMG257.jpeg');
        background-repeat: no-repeat;
      }
      .eye {
        position: absolute;
        height: 10px;
        width: 10px;
        background-color: white;
        border-radius: 50%;
        top: 30.63%;
        left: 27.34%;
      }
      .eye:nth-of-type(2) {
        left: 57.81%;
      }
      .rad {
        height: 5px;
        width: 5px;
        background-color: #000;
        border-radius: 50%;
        top: 2.25px;
        left: 2.25px;
        position: absolute;
      }

      body {
        width: 100%;
        height: 100vh;
        background-image: radial-gradient(
            circle at top right,
            rgba(121, 68, 154, 0.13),
            transparent
          ),
          radial-gradient(
            circle at 20% 80%,
            rgba(41, 196, 255, 0.13),
            transparent
          );
        overflow: hidden;
      }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
      $(function () {
        var rado = $('.rad:eq(0)')
        var radt = $('.rad:eq(1)')

        var a1 =
          $('.eye:eq(0)').offset().left + $('.eye:eq(0)').innerWidth() / 2
        var b1 =
          $('.eye:eq(0)').offset().top + $('.eye:eq(0)').innerHeight() / 2
        var a2 =
          $('.eye:eq(1)').offset().left + $('.eye:eq(1)').innerWidth() / 2
        var b2 =
          $('.eye:eq(0)').offset().top + $('.eye:eq(0)').innerHeight() / 2

        var k1, k2
        $(document).mousemove(function (e) {
          var x = e.pageX
          var y = e.pageY

          var r1 =
            2.25 < Math.sqrt((x - a1) * (x - a1) + (y - b1) * (y - b1))
              ? 2.25
              : Math.sqrt((x - a1) * (x - a1) + (y - b1) * (y - b1))
          var r2 =
            2.25 < Math.sqrt((x - a2) * (x - a2) + (y - b2) * (y - b2))
              ? 2.25
              : Math.sqrt((x - a2) * (x - a2) + (y - b2) * (y - b2))
          k1 = Math.atan2(x - a1, y - b1)
          k2 = Math.atan2(x - a2, y - b2)

          rado[0].style.left = r1 * Math.sin(k1) + 3.25 + 'px'
          rado[0].style.top = r1 * Math.cos(k1) + 3.25 + 'px'

          radt[0].style.left = r2 * Math.sin(k2) + 3.25 + 'px'
          radt[0].style.top = r2 * Math.cos(k2) + 3.25 + 'px'
        })
      })
    </script>
  </head>
  <body>
    <div class="head">
      <div class="eye">
        <div class="rad"></div>
      </div>
      <div class="eye">
        <div class="rad"></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lodaing.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.loader{
			position: relative;
			display: block;
			width: 1px;
			height: 20px;
			border: 1px solid #000;
			margin: 100px auto;
			border-color: #ff6700;
			box-sizing: border-box;
			transform: scale(1,0.6);
			animation: sport 0.5s linear 0s infinite alternate;

		}
		.loader:after,.loader:before{
			position: absolute;
			left: 0;
			top: 2px;
			content: '';
			display: block;
			width: 1px;
			height: 15px;
			border: 1px solid #000;
			border-color: #ff6700;
			box-sizing: border-box;
		}
		.loader:after{
			margin-left: 10px;
			transform: scale(1,0.6);
			animation: sport 0.5 linear 0s infinite alternate;
		}
		.loader:before{
			margin-left: -10px;
			transform: scale(1,0.6);
			animation: sport 0.5 linear 0s infinite alternate;
		}
		@keyframes sport{
			from{
				opacity: 0.5;
				transform: scale(1,0.6);
			}
			to{
				opacity: 1;
				transform: scale(1,1);
			}

		}
	</style>
</head>
<body>
	<span class="loader"></span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏测试</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($item){
			$item.trigger('show');
			$item.show(1000);
			$item.trigger('shown');
		},
		hide:function($item){
			$item.trigger('hide');
			$item.hide(1000);
			$item.trigger('hiden');
		}
	}
	var $item = $('#box')

	$item.on('show shown hide hiden',function(ev){
		if(ev.type == 'show'){
			console.log('show...')
		}
		else if(ev.type == 'shown'){
			console.log('shown...')
		}
		else if(ev.type == 'hide'){
			console.log('hide...')
		}
		else if(ev.type == 'hiden'){
			console.log('hiden...')
		}
	})

	$('button').eq(0).click(function(){
		slient.show($item);
	})
	$('button').eq(1).click(function(){
		slient.hide($item);
	})
</script>
</html>

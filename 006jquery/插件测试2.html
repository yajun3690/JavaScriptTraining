<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏测试</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 10px solid #000;
			background: red;
			padding: 5px ;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script src="showhide2.js" type="text/javascript"></script>
<script>
		var $item = $('#box');
		//初始化
		$item.showHide({
			js:true,
			mode:"slide"
		});


		$item.on('show shown hide hiden',function(ev){
			if(ev.type == 'show'){
				console.log('show...')
			}
			else if(ev.type == 'shown'){
				console.log('shown...')
			}
			else if(ev.type == 'hide'){
				console.log('hide...')
			}
			else if(ev.type == 'hiden'){
				console.log('hiden...')
			}
		})

// 绑定事件
		$('button').eq(0).on('click',function(){
			$item.showHide('show');
		});
		$('button').eq(1).on('click',function(){
			$item.showHide('hide');
		});
</script>
</html>

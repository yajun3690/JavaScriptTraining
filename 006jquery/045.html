<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>获取数据</button>
</body>
<script src="jquery-1.12.4.js" type="text/javascript"></script>
<script>
	$(function(){
		$('button').click(function(){
			var jqXHR = $.ajax({
				url:'044-data.json',
				type:'get',
				// data:{name:'YaJun',age:18},
				dataType:'json',
				// jsonp:'filePath',
				// success:function(data,statusMsg,jqXHR){
				// 	console.log("1:::")
				// 	console.log(data)
				// 	console.log(statusMsg)
				// 	console.log(jqXHR)
				// }

			});
			jqXHR.done(function(data,statusMsg,jqXHR){
					console.log("1:::")
					console.log(data)
					console.log(statusMsg)
					console.log(jqXHR)
				});
			jqXHR.fail(function(jqXHR,statusMsg){
					console.log("2:::")
					console.log(jqXHR)
					console.log(statusMsg)
				});
			jqXHR.always(function(jqXHR,statusMsg){
					console.log("3:::")
					console.log(jqXHR)
					console.log(statusMsg)
				});
			// 无论是否获取到
			jqXHR.abort();
			// 不会报错
		})
	})
</script>
</html>

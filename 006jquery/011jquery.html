<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		.son{
			position: absolute;
			left: 200px;
			top: 200px;
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="jquery-1.12.4.js" type="text/javascript"></script>
<script>
	$(function(){
		// console.log($('.son').offset())
		console.log($('.son').offset({
			top:100,
			left:200
		}))
		// 相对于body位置
		console.log($('.son').position())
		// 相对于父元素定位的位置，只能获取，不能设置
	})
</script>
</html>

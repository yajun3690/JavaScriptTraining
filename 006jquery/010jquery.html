<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			overflow: auto;
		}
		.son{
			width: 3000px;
			height: 3000px;
		}
		button{
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<button></button>
</body>
<script src="jquery-1.12.4.js" type="text/javascript"></script>
<script>
	$(function(){
		var Btn = $('button')[0];
		Btn.onclick = function(){
			console.log($('.father').scrollTop());
			console.log($('.father').scrollLeft());
			console.log($('.father').scrollTop(300));
			console.log($('.father').scrollLeft(300));
			console.log($('.father').scrollTop());
			console.log($('.father').scrollLeft());
		}
	})
</script>
</html>

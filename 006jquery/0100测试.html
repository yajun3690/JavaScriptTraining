<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跨淘网</title>
	<style>
		button{
			width: 80px;
			height: 40px;
		}
		#box{
			position: absolute;
			left:0;
			top:100px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button>复原</button><button>移动</button>
	<div id="box"></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script src="move.js"></script>
<script>
;(function($){
	
	var $item = $('#box');
	$item.move({js:true})
	$item.on('move moved',function(ev){
		console.log(ev.type)
	});
	$('button').eq(0).on('click',function(){//复原
		//move.to(0,100)
		// move.x(0);
		// move.y(100);
		$item.move('to',0,100)
		// $item.move('x',0)
	});
	$('button').eq(1).on('click',function(){//移动
		//move.to(200,200)
		// move.x(100);
		// move.y(200);
		$item.move('to',200,200)
		// $item.move('x',100)
	});
})(jQuery);
</script>



</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>get获取数据</button>
	<button>post获取数据</button>
	<button>getJSON获取数据</button>
</body>
<script src="jquery-1.12.4.js" type="text/javascript"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			$.get('044-data.json',{name:'YaJun5555',age:18},function(data){console.log(data)},"json")
		})
		$('button').eq(1).click(function(){
			$.post('044-data.json',{name:'YaJun5555',age:18},function(data){console.log(data)},"text")
		})
		$('button').eq(2).click(function(){
			$.getJSON('044-data.json',function(data){console.log(data)})
		})
	})
</script>
</html>

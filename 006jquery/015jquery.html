<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>生成</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
<script src="jquery-1.12.4.js" type="text/javascript"></script>
<script>
	$(function(){
		$('button').click(function(){
			var Ali = document.createElement('li')
			Ali.innerHTML = '创建的li';
			$('ul')[0].appendChild(Ali);
		});
		// $('ul').delegate('li','click',function(){
		// 	console.log(this)
		// })
		$('ul').on('click','li',function(){
			console.log(this);
		});
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 10px solid #000;
			background: blue;
		}
		.box2{
			width: 150px;
			height: 150px;
			padding: 20px;
			border: 20px solid #000;
			background: yellow;
		}

	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="jquery-1.12.4.js" type="text/javascript"></script>
<script>
	$(function(){
		console.log($('.box1').width());
		console.log($('.box1').height());
		// 
		console.log($('.box1').innerWidth());
		console.log($('.box1').innerHeight());
		console.log($('.box1').innerWidth(200));
		console.log($('.box1').innerHeight(200));
		// 包括内边距
		console.log($('.box2').width());
		console.log($('.box2').height());
		// 
		console.log($('.box2').outerWidth());
		console.log($('.box2').outerHeight());
		console.log($('.box2').outerWidth(200));
		console.log($('.box2').outerHeight(200));
		// 包括边框
	})
</script>
</html>

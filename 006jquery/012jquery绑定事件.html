<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		button{
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
	<button></button>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</body>
<script src="jquery-1.12.4.js" type="text/javascript"></script>
<script>
	$(function(){
		function fn(){
			alert('aaaa')
		}
		$('div').click(fn)
		$('div').on('click',function(){
			alert('bbbb')
		})
		$('div').one('click',fn)
		$('div').on('mouseover',function(){
			alert('cccc')
		})
		$('button').on('click',function(){
			// $('div').off();
			$('div').off('mouseover');
			// $('div').off('click',fn);
			// 清楚指定函数只能移除有名函数
		})
	})
</script>
</html>

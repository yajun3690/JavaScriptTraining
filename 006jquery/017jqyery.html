<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin: 10px auto;
			margin-bottom: 10px;
			border: 1px solid #000;
		}
		.box1{
			position: absolute;
			left: 250px;
			top: 100px;

		}
		.box2{
			position: absolute;
			left: 150px;
			top: 200px;

		}
	</style>	
</head>
<body>
	<button id="btn1">动画</button>
	<button id="btn2">停止动画</button>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="jquery-1.12.4.js" type="text/javascript"></script>
<script>
	$(function(){
			$('#btn1').click(function(){
				// $('div').animate({width:50},1000)
				// $('div').animate({height:50},1000)
				// $('div').animate({left:50},1000)
				$('div').delay(1000).animate({width:50},'linear',function(){
					$('div').delay(2000).animate({height:50},function(){
						$('div').delay(1000).animate({left:50})
					})
				})

			})
			$('#btn2').click(function(){

				// $('div').stop();
				// $('div').stop(false,false);
				// $('div').stop(true,false);
				// $('div').stop(false,true);
				// $('div').stop(true,true);
			})
	})
</script>
</html>

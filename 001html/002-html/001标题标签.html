<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>001-标题标签.html</title>
</head>
<body>
    <p>
      <h1>我是h1</h1><!--h(heading)标签主要作用标题作用，文字大小按顺序依此减小一直到h6语气依次减弱，一个页面只有一个h1,-->
      <h2>我是h2</h2>
      <h3>我是h3</h3>
      <h4>我是h4</h4>
      <h5>我是h5</h5>
      <h6>我是h6</h6>
      <h7>我是h7</h7>
      <h8>我是h8</h8>
   	</p>
   </body>
 </html>

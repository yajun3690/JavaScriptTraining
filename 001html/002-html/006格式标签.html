<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>006格式标签.html</title>
</head>
<body>
    <h1>格式标签</h1>
    <p><strong><h2>旧格式标签</h2></strong></p>
   	<p>
   		<b>加粗 b</b>
   		<br/>
   		<u>下划线 u</u>
   		<br/>
   		<i>倾斜 i</i>
		<br>
		<s>添加删除线 s</s>
		</p>
		<hr/>
    <p><strong><h2>新格式标签</h2></strong></p>
   	<p>
		<strong>重要文字强调 strong</strong>
		<br/>
		<ins>定义插入的文字 ins</ins>
		<br/>
		<em>定义强调的文字 em</em>
		<br>
		<del>定义被删除的文字 del</del>
		<br/>
		h<sub>2</sub>o  定义文本下标sub
		<br/>
		h<sup>2</sup>o  定义文本下标sup
	</p>
</body>
</html>

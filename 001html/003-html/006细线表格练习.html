<!DOCTYPE html> 
<html lang="en">
   <head>
     <meta charset="UTF-8"/>
     <title>006细线表格练习.html</title>
   </head>
   <body>
   	<table  width="500px" height="400px" align="center" cellspacing="1px" bgcolor="black">
   		<caption><h1 align="center">汽车排行</h1></caption>
   		<thead>
   		<tr valign="center" align="center" bgcolor="white" height="100px" >
   		 <td>1</td>
   		 <td>2</td>
   		 <td>3</td>
   		 <td>4</td>
   		 <td>5</td>
   		</tr>
   		</thead>
   		<tbody>
   		<tr height="100px" bgcolor="white" align="center" valign="center">
   		 <td>1</td>
   		 <td>2</td>
   		 <td>3</td>
   		 <td>4</td>
   		 <td>5</td>
   		</tr>
   		<tr height="100px" bgcolor="white" align="center" valign="center">
   		 <td>1</td>
   		 <td>2</td>
   		 <td>3</td>
   		 <td>4</td>
   		 <td>5</td>
   		</tr>
   		</tbody> 
   		<tfoot>  		
   		<tr height="100px" bgcolor="white" align="center" valign="center">
   		 <td>1</td>
   		 <td>2</td>
   		 <td>3</td>
   		 <td>4</td>
   		 <td>5</td>
   		</tr>
   		</tfoot>  		
   	</table>
   </body>
 </html>

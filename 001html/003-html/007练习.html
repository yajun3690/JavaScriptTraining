<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>007细线表格练习</title>
</head>
<body>
	<table border="0" width="200px" height="40px" align="center" bgcolor="black" cellspacing="1px" >
		<caption align="center"><h1>细线表格练习</h1></caption>
		<thead width="50px" height="10px" align="center" bgcolor="green" >
		<tr>
			<th>1</th>
			<th>1</th>
			<th>1</th>
			<th>1</th>
		</tr>		
		</thead>
		<tbody>
		<tr width="50px" height="10px" align="center"valign="center" bgcolor="white">
			<td>2</td>
			<td>2</td>
			<td>2</td>
			<td>2</td>
		</tr>
		<tr width="50px" height="10px" align="center" valign="center" bgcolor="white">
			<td>3</td>
			<td>3</td>
			<td>3</td>
			<td>3</td>
		</tr>
		</tbody>
		<tfoot>
		<tr width="50px" height="10px" align="center" valign="center" bgcolor="white">
			<td>4</td>
			<td>4</td>
			<td>4</td>
			<td>4</td>
		</tr>
		</tfoot>
  		<ul>
  			<li>q</li>
  			<li>w</li>
  			<li>e</li>
  		</ul>
  		<ol>
  			<li>r</li>
  			<li>t</li>
  			<li>y</li>
  			<li>u</li>
  		</ol>
  		<dl>
  				<dt>0</dt>
  				<dd>1</dd>
  				<dd>2</dd>
  				<dd>3</dd>
  				<dd>4</dd>
  				<dd>5</dd>
  		</dl>
	</table>
</body>
</html>

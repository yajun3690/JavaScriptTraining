<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>默写.html</title>
</head>
<body>
	<form action="http:/baidu.com">
		<p><label for="zhanghao">账号：
		<input type="text" name="zhanghao" placeholder="请输入账号" id="zhanghao">
		</label>
		</p>
		<p>
		<label for="mima">密码：
		<input type="password" name="mima" placeholder="请输入密码" id="mima">
		</label>
		</p>
		<p>
		<input type="radio" name="单选" value="1">A
		<input type="radio" name="单选" value="2">B
		<input type="radio" name="单选" value="3">C
		</p>
		<p>
		<input type="checkbox" name="多选" value="1">A
		<input type="checkbox" name="多选" value="2">B
		<input type="checkbox" name="多选" value="3">C
		</p>
		<p>
		<input type="date" name="日期">
		</p>
		<p>
		<input type="number" name="数字">
		</p>
		<p>
		<input type="button" value="按钮">
		</p>
		<select name="数值">
			<optgroup label="奇数">
				<option value="1">1</option>
				<option value="3">3</option>
				<option value="5">5</option>
			</optgroup>
			<optgroup label="偶数">
				<option value="4">4</option>
				<option value="6">6</option>
				<option value="8">8</option>
			</optgroup>
		</select>
		<input type="submit" name="提交">
		<input type="reset" name="重置">
	</form>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>账号注册</h1>
	<form action="https://baidu.com">
		<p>
		<label for="zhanghao">
		账号：
		<input type="text" name="zhanghao" placeholder="请输入账号" id="zhanghao">
		</label>
		</p>
		<p>
		<label for="mima">
		密码：
		<input type="password" name="mima" placeholder="请输入密码"  id="mima">
		</label>
		</p>
		<P>单选
		<input type="radio" name="1" value="A" checked>A
		<input type="radio" name="1" value="B">B
		<input type="radio" name="1" value="C">C
		</P>
		<P>多选
		<input type="checkbox" name="1" value="A" checked>A
		<input type="checkbox" name="1" value="B">B
		<input type="checkbox" name="1" value="C">C
		</P>
		<p>
			<input type="color" name="color">
		</p>

		<p>
			<input type="number" name="number">
		</p>
		<P>下拉
		<select name="city">
			<optgroup label="直辖市" >
				<option value="bj">北京</option>
				<option value="sh" selected>上海</option>
				<option value="sz">深圳</option>
			</optgroup>
			<optgroup label="省会">
				<option value="xa">西安</option>
				<option value="zz">郑州</option>
				<option value="js">江苏</option>
			</optgroup>
		</select>
		</P>
		<p>
		<input type="reset" value="重置">
		</p>
		<p>
		<input type="submit" name="提交">
		</p>



	</form>
	
</body>
</html>

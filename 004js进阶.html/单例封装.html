<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例封装.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			margin: 200px auto;
		}
	</style>
</head>
<body>
	<button id="btn">生成</button>
</body>
<script type="text/javascript">
//闭包
	var oButn = document.getElementById('btn')
//单例
	function getSector(fn){
		var obj = null;
		return function(){
			if(!obj){
			 obj = fn();
			}
			return obj;
		}
	}
	//创造节点
	function create(){
		var aDiv = document.createElement('div');
		aDiv.className = 'box1';
		document.body.appendChild(aDiv);
		return aDiv;
	}
	//添加单例
	var createSectorElement = getSector(create);
	//点击事件
	oButn.onclick = function(){
		createSectorElement();
	}
</script>
</html>

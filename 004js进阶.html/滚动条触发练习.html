<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			height: 3000px;
		}
		#box{
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 0px;
			background: pink;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="051jsTBfz.js" type="text/javascript"></script>
<script type="text/javascript">
	var oBox = document.getElementById('box')
	// window.onscroll = function(){

	// 			sssss(oBox,{height:100})
	// 			oBox.style.display = 'block';
	// 		}else{
	// 			sssss(oBox,{height:0})
	// 		}
	// 	}
	window.onscroll = function(){
			if(document.documentElement.scrollTop>=200){
				function a(obj,val){
					var ispeed =0;
					var timer = 0;
					clearInterval(timer);
					timer = setInterval(function(){
						ispeed +=2;
						console.log(ispeed);	
						obj.style.display = 'block';
						obj.style.height = ispeed+'px';
						if(ispeed>=val){
							clearInterval(timer);
						}
					},50)
				}
				a(oBox,100);
			}else{
				function b(obj,val){
					var ispeed =0;
					var timer = 0;
					clearInterval(timer);
					timer = setInterval(function(){
						ispeed -=2;
						console.log(ispeed);	
						obj.style.height = ispeed+'px';
						if(ispeed<=-100){
							clearInterval(timer);
							obj.style.display = 'none';
						}
					},50)
				}
				b(oBox,0);
			}
		}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011css盒子阴影.html</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 400px;
		height:400px;
		border: 1px solid #000;
		margin: 50px auto;
		box-shadow: 10px 10px 10px;

	}
	.box:hover{
		color: rgba(255,0,255,0.5)

	}

		
	</style>
	}
</head>
<body>
	<div class="box">
		盒子阴影,水平距离 垂直距离 模糊距离 阴影大小 阴影颜色 内外阴影;默认是外阴影(outset),可以把最后一个参数改为inset来设置为内阴影
	</div>
</body>
</html>

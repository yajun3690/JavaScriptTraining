<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009css多行文本垂直居中.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			/*height:200px;*/
			border:1px solid #000;
			/*line-height: 200px;*/
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		如果盒子中有多行文字, 就不能使用设置行高等于盒子高来实现让文字垂直居中,只能通过设置padding来让文字居中
	</div>
</body>
</html>

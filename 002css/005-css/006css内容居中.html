<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006css内容居中.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height:100px;
			background: red;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="box">
		1,给元素设置text-align:center;
		2,注意,text-align:center是让元素的文本和图片水平居中,margin:0 auto是让元素自身相对于父元素水平居中
	</div>
</body>
</html>

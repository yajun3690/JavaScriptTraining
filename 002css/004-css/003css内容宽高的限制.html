<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003css内容宽高的限制.html</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 200px;
			/*min-width: 100px;*/
			/*min-height: 100px;*/
			max-width: 50px;
			background: red;

		}
	</style>
</head>
<body>
	<div>
		设置值大于最小宽高会显示设定宽高，小于则显示最小宽高。
		设置值大于最大宽高会显示最大宽高，小于则显示设定值。
	</div>
</body>
</html>

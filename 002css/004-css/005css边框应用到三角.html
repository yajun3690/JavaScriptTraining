<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005css边框应用到三角.html</title>
	<style type="text/css">
		div{
			width: 0px;
			height: 0px;
			background: transparent;
			border-right: 50px solid red;
			border-top: 50px solid green;
			border-left: 50px solid blue;
			border-bottom: 50px solid purple;
			/*宽高设置为0px,背景色设置为透明色，设置边框颜色。*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>

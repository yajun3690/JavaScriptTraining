<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003css伪类选择器.html</title>
	<style type="text/css">
/*		a:link{
			color: black;
		}*/
		a{
			color: black;
		}
		a:visited{
			color: purple;
		/*	访问后*/
		}
		a:hover{
			color: red;
			/*悬停*/
		}
		a:active{
			color: blue;
			/*动作时*/
		}
	</style>
</head>
<body>
	<a href="#">点我吧</a>
	<a href=""></a>
	<a href=""></a>
	<a href=""></a>
	<!-- 针对不同状态添加给标签颜色，点击前，鼠标放上时，点击时，点击后
	,a标签有默认样式。加？+数字可以使页面回到新状态。 
	所有标签都可以用hover,-->
</body>
</html>

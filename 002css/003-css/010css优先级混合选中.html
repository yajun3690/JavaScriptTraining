<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010css优先级混合选中.html</title>
	<style type="text/css">
		p{
			color: red;
		}
		div p{
			color: blue;
		}
		.p1{
			color: yellow;
		}
		#p1{
			color: pink;
		}
	</style>
</head>
<body>
	<div class="father" id="father">
		<div class="son" id="son">
			<p class="p1" id="p1">
				我是段落
			</p>
		</div>
	</div>
	<!--先分直接间接，再分标签个数，再分class,再分谁在下面听谁的。 
		交集选择器，优先级相加比较，优先级相同时谁在下面听谁的-->
</body>
</html>

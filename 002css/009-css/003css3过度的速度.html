<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003css过度的速度.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		ul{
			width: 600px
			height: 600px;
			border: 1px solid black;
			margin: 50px auto;
		}
		li{
			width: 50px;
			height: 50px;
			border: 1px solid black
			margin-bottom:50px;
			background: blue;
			transition-duration: 2s;
			transition-delay: 0.5s;
		}

		li:nth-child(1){
			transition-timing-function: ease;
		}
		li:nth-child(2){
			transition-timing-function: ease-in;
		}
		li:nth-child(3){
			transition-timing-function: ease-out;
		}
		li:nth-child(4){
			transition-timing-function: ease-in-out;
		}
		li:nth-child(5){
			transition-timing-function: linear;
		}
		li:hover{
			width: 500px;
		}
	</style>
</head>
<body>
	<ul>
		<li>ease</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>ease-in-out</li>
		<li>linear</li>
	</ul>
</body>
</html>

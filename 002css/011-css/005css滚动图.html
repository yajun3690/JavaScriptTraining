<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005css滚动图.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
	div{
		width: 500px;
		height: 500px;
		border: 1px solid black;
		margin: 50px auto;
		position: relative;
		overflow: hidden;
	}
	ul{
		width: 2000px;
		height: 500px;
		border: 1px solid black;
		list-style: none;
		position: absolute;
		left: 0;
		top: 0;
		animation: sport 8s linear 1s infinite;
	}
	ul:hover{
		animation-play-state: paused;
	}
	@keyframes sport{
		from{
			left: 0;
			top: 0;
		}
		to{
			left: -1500px;
			top: 0;
		}
	}
	li{
		width: 500px;
		height: 500px;
		border: 1px solid black;
		float: left;
		box-sizing: border-box;
	}
	img{
		width: 100%;
		height: 100%;
	}
	ul:hover li{
		opacity: 0.5
	}
	ul li:hover{
		opacity: 1
	}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="1.jpg"></li>
			<li><img src="2.jpg"></li>
			<li><img src="3.jpg"></li>
			<li><img src="1.jpg"></li>
		</ul>
	</div>
</body>
</html>

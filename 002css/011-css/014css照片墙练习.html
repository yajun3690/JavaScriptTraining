<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014css照片墙.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		ul{
			height: 500px;
			margin-top: 100px;
			background: skyblue;
			list-style: none;
			padding-left: 150px; 
			perspective: 500PX;
		}
		li{
			float: left;
			width: 200px;
			height: 200px;
			border: 10px solid white;
			margin-top: 150px;
			margin-left: 50px;
			transition: all 1s;
			position: relative;
		}
		img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){transform: rotateZ(-10deg);}
		li:nth-child(2){transform: rotateZ(-20deg);}
		li:nth-child(3){transform: rotateZ(10deg);}
		li:nth-child(4){transform: rotateZ(20deg);}
		ul:hover li{
			opacity: 0.5;
		}
 		ul li:hover {
			opacity: 1;
			transform: rotateZ(0deg) scale(1.5) ;
			z-index: 999;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="1.jpg"></li>
		<li><img src="2.jpg"></li>
		<li><img src="3.jpg"></li>
		<li><img src="4.jpg"></li>
	</ul>
</body>
</html>

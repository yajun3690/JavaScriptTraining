<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002css动画的其他属性.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: red;
			margin-top: 20px;
			animation-name: sport;
			animation-duration: 2s;
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
			animation-timing-function: ease-out;
			animation-delay: 1s;
			animation-iteration-count: in
		div:nth-child(2){finite;
			animation-direction: alternate;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006css正方体.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		body{
			perspective: 500px;
		}
		ul{
			width: 200px;
			height: 200px;
			/*border: 1px solid black;*/
			list-style: none;
			margin: 300px auto;
			position: relative;
			transform: rotateX(20deg) rotateY(16deg);
			transform-style: preserve-3d;
			animation: sport 6s linear infinite;
		}
		@keyframes sport{
				from{
					transform: rotateX(20deg) rotateY(16deg);
				}
				to{
					transform: rotateX(380deg) rotateY(376deg);
				}
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		ul:hover{
			animation-play-state: paused;
		}
		li{
			width: 200px;
			height: 200px;
			line-height: 200px;
			position: absolute;
			left: 0;
			top: 0;
		}
		li:nth-child(1){
			transform: translateX(-100PX) rotateY(90deg);
			background: blue;
			text-align: center;
		}
		li:nth-child(2){
			transform: translateX(100PX) rotateY(90deg) ;
			background: yellow;
			text-align: center;
		}
		li:nth-child(3){
			transform: translateY(-100PX) rotateX(90deg);
			background: yellow;
			background: pink;
			text-align: center;
		}
		li:nth-child(4){
			transform: translateY(100PX) rotateX(90deg)rotateY(180deg) rotateZ(180deg);
			background: purple;
			text-align: center;
		}
		li:nth-child(5){
			transform: translateZ(-100PX) rotateY(180deg) rotateZ(180deg);
			background: orange;
			text-align: center;
		}
		li:nth-child(6){
			transform: translateZ(100PX);
			background: red;
			text-align: center;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><img src="1.jpeg"></li>
		<li><img src="2.jpeg"></li>
		<li><img src="3.jpeg"></li>
		<li><img src="4.jpeg"></li>
		<li><img src="5.jpeg"></li>
		<li><img src="6.jpeg"></li>
	</ul>
</body>
</html>

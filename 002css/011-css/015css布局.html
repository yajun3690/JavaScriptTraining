<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015css布局.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		.father{
			width: 400px;
			height: 400px;
			/*border: 1px solid black;*/
			margin: 100px auto;
			box-sizing: border-box;
		}
		.head{
			width: 100%;
			height: 80px;
			/*border: 1px solid black;*/
			overflow: hidden;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		.content{
			width: 100%;
			height: 250px;
			/*border: 1px solid black;*/
			overflow: hidden;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		.bottom{
			width: 100%;
			height: 50px;
			/*border: 1px solid black;*/
			overflow: hidden;
			box-sizing: border-box;
		}
		.head>div:nth-child(1){
			width: 100px; 
			height: 80px;
			background: red; 
			float: left;
		}
		.head>div:nth-child(2){
			width: 100px; 
			height: 40px;
			background: gray; 
			float: right;
		}
		.head>div:nth-child(3){
			width: 250px; 
			height: 40px;
			background: blue; 
			float: right;
		}
		.content>div:nth-child(1){
			width: 80px; 
			height: 250px;
			background: orange; 
			float: right;
			margin-left:10px;
		}
		.content>div:nth-child(2){
			width: 80px; 
			height: 200px;
			background: skyblue; 
			float: right;
		}
		.content>div:nth-child(3){
			width: 200px; 
			height: 95px;
			background: pink; 
			float: left;
			margin-bottom: 10px;
		}
		.content>div:nth-child(4){
			width: 200px; 
			height: 95px;
			background: pink; 
			float: left;
		}
		.content>div:nth-child(5){
			width: 306px; 
			height: 40px;
			background: purple; 
			margin-top: 10px;
			float: left;
		}
		.bottom>div {
			width: 100%; 
			height: 50px;
			background: red; 
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="head">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="content">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="bottom">
			<div></div>
		</div>
	</div>
</body>
</html>

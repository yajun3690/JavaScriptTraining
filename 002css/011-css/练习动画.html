<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习动画.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 600px;
			height: 600px;
			background: #fff;
			margin: 100px auto;
			border: 1px solid #000;
			box-sizing: border-box;
			position: relative;
		}
		#box2{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			left: 0;
			top: 0;
			animation: sport 4s linear;
		}
		@keyframes sport  {
			0%{
				left: 0;
				top: 0;
			}
			25%{
				left: 500px;
				top: 0;
			}
			50%{
				left: 500px;
				top: 500px;
			}
			75%{
				left: 0;
				top: 500px;
			}
			100%{
				left: 0;
				top: 0;
			}
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box2"></div>
	</div>
</body>
</html>

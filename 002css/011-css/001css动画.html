<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001css动画.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			transition: all 2s;
		}
		.box1:hover{
			width: 400px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: blue;
			margin-top: 50px;
			animation-name: spot;
			animation-duration: 2s;
		}
		@keyframes spot{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}

	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>

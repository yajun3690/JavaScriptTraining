<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002cssID选择器.html</title>
	<style type="text/css">
		#liu{
			color: rgb(255,0,255);
		}
		#de{
			color: rgb(255,0,0); 
		}
		#hua{
			color: rgb(0,0,255);
		}
		#zhang{
			color: rgb(200,100,0);
		}

	</style>
</head>
<body>
	<p id="liu">liu</p>
	<p id="de">de</p>
	<p id="hua">hua</p>
	<p id="zhang">zhang</p>
	<!-- 1,ID是唯一的，也就是说当前的页面上所有的ID不能重复必须以#号开头,中间不能添加空格,ID是所有标签都有的属性,ID不是用来作为选择器添加样式的,它的主要作用是给JS使用
	2,ID是以#号开头的,类是以.号开头的.3,ID是给JS使用的,类是给CSS使用的,除非特殊情况,不要使用ID去设置样式.4,一般情况下可以把共用的样式抽取到一个类选择器中, 然后在需要使用这个共用样式的标签上添加这个类-->
</body>
</html>

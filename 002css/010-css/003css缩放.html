<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003css缩放.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			border: 1px solid black;
			margin: 50px auto
		}
		li{
			width: 100px;
			height: 100px;
			margin-top: 20px;
			margin: 50px auto; 
			list-style: none;
		}
		li:nth-child(1){
			background: red;
		}
		li:nth-child(2){
			background: yellow;
			transform: scale(2,2);
		}
		li:nth-child(3){
			background: blue;
		}
	</style>
</head>
<body>
	<div>
		<li></li>
		<li></li>
		<li></li>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0012D转换.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			margin:50px auto;
			background: blue;
			transform: rotate(60deg);
		}
/*		使元素在平面上改变形状、尺寸和位置的一种效果
		格式: transform: rotate(ndeg);
		n是一个具体的数字,deg代表度数的单位*/
	</style>
</head>

	<div></div>
</body>

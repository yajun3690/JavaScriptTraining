<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006css旋转轴向修改.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		ul{
			width: 200px;
			margin: 10px auto ;
		}
		li{
			width: 200px;
			height: 200px;
			list-style: none;
			border: 1px solid black;
			margin-top: 20px;
			perspective: 500px;
		}
		img{
			width: 100%;
			height: 100%;
		}
		img:nth-child(1){
			transform: rotateX(60deg);

		}
		img:nth-child(2){
			transform: rotateY(60deg);
		}
		img:nth-child(3){
			transform: rotateZ(60deg);
		}

	</style>
</head>
<body>
	<ul>
		<li><img src="1.jpg" alt=""></li>
		<li><img src="2.jpg" alt=""></li>
		<li><img src="3.jpg" alt=""></li>
	</ul>
</body>
</html>

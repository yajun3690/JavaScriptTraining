<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008css相册.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		ul{
			height: 600px;
			background: skyblue;
			margin: 80px auto;
			text-align: center; 
		}
		li{
			width: 200px;
			height: 300px;
			display: inline-block;
			margin-top: 150px;
			margin-left: 20px;
			transition: all 1s;
			position: relative;
		}
		img{
			width: 100%;
			height: 100%;
			border: 5px solid white;		
		}
		li:nth-child(1){
			transform: rotate(10deg);
		}		
		li:nth-child(2){
			transform: rotate(-10deg);
			
		}		
		li:nth-child(3){
			transform: rotate(30deg);
		}		
		li:nth-child(4){
			transform: rotate(20deg);
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			transform: rotate(0deg) scale(1.5);
			opacity: 1;
			z-index: 999;
		}		
	</style>
</head>
<body>
	<ul>
		<li><img src="1.jpg" alt=""></li>
		<li><img src="2.jpg" alt=""></li>
		<li><img src="3.jpg" alt=""></li>
		<li><img src="4.jpg" alt=""></li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004css背景图片的位置.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height:400px;
			margin: 50px auto;
			border:1px solid black;
			background-image: url("1.jpg");
			background-repeat: no-repeat;
			/*图片不平埔*/
			background-position: -70px 70px;
			/*图片位置*/
			background-position: center center;

		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008css背景图片复合样式.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 3000px;
			border: 1px solid black;
			/*background: rgba(255,0,255,0.3) url("1.jpg") no-repeat fixed 100px 100px;*/
			background: rgba(255,0,255,0.3) url("1.jpg") no-repeat right top;
			/*定位的方向必须写在一起，fixed和定位一起写有冲突*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

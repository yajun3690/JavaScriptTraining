<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002css背景图片设置上.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			border: 1px solid black;
			width: 400px;
			height: 400px;
			margin: 50px auto;
			background: #ff00ff;
			background-image: url("9.jpg");
			background-repeat: repeat-x;
			/*水平平埔*/
			background-repeat: repeat-y;
			/*垂直平埔*/
			background-repeat: no-repeat;
			/*不平埔*/


		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001css百度新闻.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.news-wrap{
			width: 290px;
			margin:50px auto;
		}
		.hd{
			border-top: 2px solid #ececec;
			border-bottom: 1px solid #ccc;
			padding-bottom: 12px;
		}
		.hd h3{
			width: 120px;
			height: 35px;
			line-height: 35px;
			border-top: 2px solid #069;
			margin-top: -2px;
			padding-top: 1px;
			font-size: 20px;
			font-weight: 400;
			color: #069;
		}
		.hd h3 .desc{
			display: block;
			font-size: 9px;
			line-height: 12px;
			font-weight: 400;
			color: #999;
		}
		.bd li{
			line-height: 20px;
			border-bottom: 1px dotted #ecec;
			white-space: nowrap;
			text-overflow: ellipsis;
			overflow: hidden;
		}
		.bd li:last-child{
			border-bottom: none;
		}
		.bd li a{
			font-size: 12px;
			text-decoration: none;
			color: #222;
		}
		.bd li a:hover{
			color: purple;
			text-decoration: underline;
		}
		.bd li:before{
			display: inline-block;
			width: 4px;
			height: 4px;
			background: #069;
			content: "";
			vertical-align: middle;
		}

	</style>
</head>
<body>
	<div class="news-wrap">
		<div class="hd">
			<h3>
				即时新闻
				<span class="desc">INSTANT NEWS</span>
			</h3>
		</div>
		<ul class="bd">
			<li>
			<a href="#">雅西高速9车相撞 7人死亡12人受伤</a>
			</li>
			<li>
			<a href="#">人事观察|纪检女将穆红玉“空降”重庆纪委书记</a>
			</li>
			<li>
			<a href="#">贵州好赌副省长被拉下马 买定增股票成发财之道</a>
			</li>
			<li>
			<a href="#">上海大妈地铁站怒吼语音购票机 今天真实现了</a>
			</li>
			<li>
			<a href="#">龙岗坂田写字楼连逮8名男子！现场不忍直视</a>
			</li>
			<li>
			<a href="#">解放战争中，造手榴弹最强的竟是这一解放区</a>
			</li>
			<li>
			<a href="#">穆红玉(女)任重庆市委常委、市纪委书记</a>
			</li>
			<li>
			<a href="#">新疆经济和信息化委员会主任卫利·巴拉提被查</a>
			</li>
		</ul>
	</div>
</body>
</html>

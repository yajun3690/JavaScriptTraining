<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010css浮动元素贴靠现象.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid black;
			overflow: hidden;
		}
		.son1{
			width: 100px;
			height: 300px;
			background: blue;
			float: left;

		}
		.son2{
			width: 200px;
			height: 100px;
			background: red;
			float: left;
		}
		.son3{
			width: 300px;
			height: 50px;
			background: purple;
			float: left;
			
		}		
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
		<!-- 当父元素的宽度不足以撑起所有浮动的子元素的时候，会发生贴靠后面的元素会找他前面元素的上一个元素贴靠，如果还不够，再会向上找，如果都不够的话，贴靠父元素 -->
	</div>
</body>
</html>

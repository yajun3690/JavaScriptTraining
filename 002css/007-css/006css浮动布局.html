<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006css浮动布局.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
				width: 600px;
				height: 600px;
				margin: 50px auto;
				border: 10px solid black;
		}
		.son{
				width: 100px;
				height: 100px;
				background-color: red;
				/*float: left;*/
				float: right;
				/*float: none;*/
				/*float没有center,只有左右，浮动主要做水平排版。*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

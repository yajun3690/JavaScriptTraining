<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001css显示模式.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			border: 1px solid black;
			width: 200px;
			height: 100px;
			margin: 30px;
		}
		
	</style>
</head>
<body>
	<div class="box1">div1</div>
	<div class="box1">div2</div>
	<!-- 一，块状标签，常见的块状元素:p div header nav section article footer h ul ol dl li dt dd ...：1，div独占一行；2，默认宽度为父元素的宽度，高度由内容决定；3,可以设置宽高；4,可以设置边框，水平内外边距，垂直内外边距； -->


	<span class="box1">span1</span>
	<span class="box1">span2</span>
	<!-- 二，行内标签，常见的行内元素:span a b u i s stong em ins del ...：1，不独占一行；2，宽高由内容决定；3,不可以设置宽高； 4,可以设置边框，水平内外边距,不可以设置垂直外边框，可以设置垂直内边框但不占空间；-->	
	<img class="box1" src="1.jpg" alt="">
	<img class="box1" src="2.jpeg" alt="">
	<!-- 三，行内块状标签，常见的行内块状元素:img input textarea ...：1，不独占一行；2，宽高由内容决定；3,可以设置宽高； 4,可以设置边框，水平内外边距，垂直内外边距；-->
</body>
</html>

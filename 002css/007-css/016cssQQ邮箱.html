<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<title>016cssQQ邮箱.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			text-decoration: none;
			box-sizing: border-box;
		}
		.header{
			width: 1597px;
			height: 27px;
			border: 1px solid black;
			background: gray;
		}
		.header .photo{
			margin-left: 3px;
		}
		.header .header-right{
			float: right;
			margin-right: 5px;
		}
		.content{
			width: 1597px;
			height: 700px;
			border: 1px solid black;
		}
		.content .left-area{
			width: 600px;
			height: 500px;
			border: 1px solid black;
			float: left;
			margin-top: 100px;
			margin-left: 200px;
		}
		.content .left-area img{
			width: 100%;
			height: 100%;
		}
		.content .right-area{
			width: 400px;
			height: 500px;
			border: 1px solid black;
			float: right;
			margin-top: 100px;
			margin-right: 100px;
		}
		.content .right-area .right-heater{
			width: 100%;
			height: 75px;
			border: 1px solid black;
		}
		.right-heater>span{
			width: 198px;
			height: 75px;
			border: 1px solid #000;
			line-height: 50px;
			text-align: center;
		}
		.right-heater .chicked1{
			float: left;
		}
		.right-heater .chicked2{
			float: right;
		}
		.content .right-area .right-content{
			width: 100%;
			height: 375px;
			border: 1px solid black;
		}
		.right-content .number{
			width: 310px;
			height: 40px;
			margin-left: 40px;
		}
		.right-content input:nth-child(1){
			margin-top: 30px;
			margin-bottom: 10px;
		}
		.right-content p{
			margin-left: 40px;
			margin-bottom: 20px;
		}
		.right-content .denglu{
			width: 310px;
			height: 50px;
			margin-left: 40px;			
		}
		.content .right-area .right-flotter{
			height: 50px;
			border: 1px solid black;
			line-height: 50px;
			text-align: right;
		}







		.footer{
			width: 1597px;
			height: 54px;
			line-height: 54px;
			border: 1px solid black;
			text-align: center;			
		}

	</style>
</head>
<body>
	<div class="all">
		<div class="header">
			<img  class="photo" src="youxiang.jpg">
			<div class="header-right">
				<a href="">基本版</a>
				&nbsp;|&nbsp;
				<a href="">English</a>
				&nbsp;|&nbsp;
				<a href="">手机版</a>
				&nbsp;|&nbsp;
				<a href="">企业邮箱</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		<div class="content">
			<div class="left-area">
				<img src="1.jpg">
			</div>
			<div class="right-area">
				<form>
					<div class="right-heater">
						<span class="chicked1">快速登陆</span>
						<span class="chicked2">账号密码登陆</span>	
					</div>
					<div class="right-content">
						<input class="number" type="text" name="username" placeholder="支持QQ号/邮箱/手机号登陆" id="username">
						<input class="number" type="password" name="password" placeholder="QQ密码" id="password" >
						<p><input type="checkbox" name="select" value="1" checked>下次自动登陆</p>
						<input class="denglu" type="submit" value="登陆">
					</div>
					<div class="right-flotter">
						<a href="">忘了密码?</a>
						&nbsp;|&nbsp;
						<a href="">注册新账号</a>
						&nbsp;|&nbsp;
						<a href="">意见反馈</a>
						&nbsp;&nbsp;&nbsp;	
					</div>
				</form>
			</div>
		</div>
		<div class="footer">
			<a href="">关于腾讯</a>
			&nbsp;|&nbsp;
			<a href="">服务条款</a>
			&nbsp;|&nbsp;	
			<a href="">客服中心</a>
			&nbsp;|&nbsp;
			<a href="">联系我们</a>
			&nbsp;|&nbsp;
			<a href="">帮助中心</a>
			&nbsp;|&nbsp;
		</div>
	</div>
</body>
</html>

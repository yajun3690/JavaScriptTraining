<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004css左右布局.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
				width: 600px;
				height: 600px;
				margin: 50px auto;
				border: 1px solid black;
		}
		.son1{
				width: 100px;
				height: 100px;
				background-color: red;
				display: inline-block;
				margin-right: 400px;
		}
		.son2{
				width: 100px;
				height: 100px;
				background-color: blue;
				display: inline-block;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div>
		<!-- 回车符会引起间距 -->
	</div>
</body>
</html>

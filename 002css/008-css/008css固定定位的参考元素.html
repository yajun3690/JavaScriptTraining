<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008css固定定位的参考元素.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		.father{
			width: 400px;
			height: 400px;
			background: red;
			margin: 50px 100px;
			position: fixed;
			left: 0;
			top: 0;
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
			margin-top: 200px;
			position: fixed;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<!-- 1,固定定位元素是脱离标准流的,所以固定定位元素在标准流中的空间会被释放出来.2,固定定位元素是脱离标准流的,所以固定定位元素不区分块状,行内,行内块状.3,固定定位元素不会随着滚动条的移动而移动.4,固定定位元素始终参考的都是body . -->
</body>
</html>

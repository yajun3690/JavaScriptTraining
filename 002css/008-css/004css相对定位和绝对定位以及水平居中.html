<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004css相对定位和绝对定位以及水平居中.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			width: 600px;
			height: 600px;
			border: 1px solid black;
			margin: 0 auto;
			position: relative; 
		}
		.son{
			width: 100px;
			height: 100px;
			border: 1px solid #851;
			background: #681;
			position: absolute;
			left: -50px;
			top: 250px;		
			margin-left: 50%;

		}
	</style>
</head>
<body>
	<div class="father1">
			<div class="son"></div>
	</div>
	<!-- 父元素先加positin:relative相对定位,让子元素以父元素padding为参考点，然后设置margin-left为50%，再在子元素的position中拉回自身位置。 -->
</body>
</html>

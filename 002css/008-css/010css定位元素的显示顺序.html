<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010css定位元素的显示顺序.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		.father1{
			z-index: 2
		}
		.father2{
			z-index: 1
		}
		.box1{
			width: 500px;
			height: 500px;
			background: red;
			position: relative;
			left: 10px;
			z-index: 1;
		}

		.box2{
			width: 300px;
			height: 300px;
			background: blue;
			position: relative;
			left: 13px;
			top: -200px;
			z-index: 2;
		}

		.box3{width: 100px;
			height: 100px;
			background: yellow;
			position: relative;
			left: 14px;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="father1">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
	<div class="father2">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
	<!-- 1,默认情况下,定位流中的元素会盖住标准流中的元素.2,默认情况下,定位流中后面的元素会覆盖住前面的元素.3,可以通过z-index来更改元素的覆盖关系,值越大,显示越靠前,默认值是0.4,父级元素的z-index属性会影响到子元素的z-index,子元素的z-index属性最终的值是所有父级元素中最顶层父级元素的z-index值.	 -->
</body>
</html>

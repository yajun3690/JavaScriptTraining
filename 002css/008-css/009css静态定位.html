<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009css静态定位.html</title>
	<link rel="stylesheet" type="text/css" href="0.css">
	<style type="text/css">
		.father{
			width: 500px;
			height: 500px;
			background: red;
			margin: 50px auto;
			position: static;
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
			position: static;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<!-- 静态定位就是没有定位,元素出现在标准流中 -->
</body>
</html>

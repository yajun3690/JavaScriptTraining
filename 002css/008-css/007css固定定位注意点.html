<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007css固定定位注意点.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 300px;
			height: 300px;
			background: red;
			position: fixed;
			left: 0;
			top: 0;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: blue;
			position: fixed;
			left: 0;
			top: 0;
		}
		span{
			width: 100px;
			height: 100px;
			background: purple;
			position: fixed;
			left: 0;
			top: 0;	
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<span></span>
</body>
</html>

	    function setCookie(key,val,iDate){
	 
		    var oDate = new Date();
		    oDate.setDate(oDate.getDate() + iDate);
		    document.cookie = key+'='+val+';expires='+oDate;
	    }
	    setCookie("aaa","bbb",1)

	    function getCookie(key){
	    	var str = document.cookie;
	    	var arr1 = str.split(':');
	    	var res ='';
	    	for(var i =0;i<arr1.length;i++){

	    		var arr2 = arr1[i].split('=')
	    		if(key.trim() == arr2[0].trim()){
	    			res = arr2[1];
	    			break
	    		}
	    	}
	    	return res
	    }
	    console.log(getCookie('aaa'))
	})

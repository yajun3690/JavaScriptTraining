<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 400px;
			margin: 50px auto;
			border: 1px solid #000;
			display: flex;
			flex-wrap: wrap;
		}
		.father2{
			display: flex;
			flex-direction: row-reverse;
			width: 600px;
			height: 170px;
		}
		.father21{
			justify-content: flex-start;
		}
		.father22{
			justify-content: center;
		}
		.father23{
			justify-content: flex-end;
		}
		.son{
			width: 60px;
			height: 60px;
			background: blue;
			text-align: center;
			line-height: 60px;
			margin-left: 10px;
		}
		.son9{
			margin-left: -1px;
			
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="father2 father21">
			<div class="son son1">son1</div>
			<div class="son son2">son2</div>
			<div class="son son3">son3</div>			
		</div>
		<div class="father2 father22">
			<div class="son son4">son4</div>
			<div class="son son5">son5</div>
			<div class="son son6">son6</div>			
		</div>
		<div class="father2 father23">
			<div class="son son7">son7</div>
			<div class="son son8">son8</div>
			<div class="son son9">son9</div>			
		</div>
	</div>
</body>
</html>

<script>
	;(function(doc,win){
		var oHtml = $('html')[0];
		setFontSize = function(){
			var iWidth = document.body.clientWidth || doc.documentElement.clientWidth;
			var iFontSize = iWidth/10;
			oHtml.style.fontSize = iFontSize+'px';
		}
		win.addEventListener('resize',setFontSize,false);
		win.addEventListener('DOMContentLoaded',setFontSize,false);
	})(document,window)

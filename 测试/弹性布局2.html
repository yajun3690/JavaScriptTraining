<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 679px;
			height: 400px;
			margin: 50px auto;
			border: 1px solid #000;
			display: flex;
			flex-direction: row-reverse;
			justify-content: space-between;
		}
		.son{
			width: 60px;
			height: 60px;
			background: blue;
			text-align: center;
			line-height: 60px;
		}
		.son1{
			align-self: flex-start;
		}
		.son2{
			align-self: center;
		}
		.son3{
			align-self: flex-end;			
		}

	</style>
</head>
<body>
	<div class="father">
			<div class="son son1">son1</div>
			<div class="son son1">son2</div>
			<div class="son son1">son3</div>
			<div class="son son2">son4</div>
			<div class="son son2">son5</div>
			<div class="son son2">son6</div>
			<div class="son son3">son7</div>
			<div class="son son3">son8</div>
			<div class="son son3">son9</div>			
	</div>
</body>
</html>

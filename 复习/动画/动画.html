<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			position: relative;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.box{
			position: absolute;
			left: 0;
			top: 0;
			width: 50px;
			height: 50px;
			background-color: blue;
			border: 1px solid #000;
			border-radius: 50px;
/*			animation-name: sport;
			animation-duration: 1s;
			animation-timing-function: ease;
			animation-iteration-count: infinite;
			animation-direction: alternate;*/
			animation: sport 4s linear 1s  ;
			animation-fill-mode: both;
		}
		.box:hover{
			animation-play-state: paused;
		}
		@keyframes sport{
			0%{
				left: 200px;
				top: 0;
			}
			25%{
				left: 350px;
				top: 0;
			}
			50%{
				left: 350px;
				top: 350px;
			}
			75%{
				left: 0;
				top: 350px;
			}
			100%{
				left: 0;
				top: 30px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>

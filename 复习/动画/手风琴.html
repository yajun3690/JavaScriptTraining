<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			margin: 0 auto;
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			list-style: none;
			overflow: hidden;
		}
		ul li{
			float: left;
			box-sizing: border-box;
			border: 1px solid #000;
			transition: width 0.5s linear;
			width: 200px;
			height: 400px;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			transform-style: preserve-3d;
			position: relative;
			width: 300px;
			height: 300px;
			list-style: none;
			margin: 50px auto;
			transform: rotateX(0deg) rotateY(0deg) rotateZ(4deg);
		}
		li{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){
			background-color: blue;
			transform: translate(-150px) rotateY(-90deg);
		}
		li:nth-child(2){
			background-color: yellow;
			transform: translateZ(150px) rotateY(0deg);
		}
		li:nth-child(3){
			background-color: pink;
			transform: translate(150px) rotateY(90deg);
		}
		li:nth-child(4){
			background-color: #f44;
			transform: translateZ(-150px) rotateY(180deg);
		}
		li:nth-child(5){
			background-color: #212565;
			transform: translateY(-150px) rotateX(90deg);
		}
		li:nth-child(6){
			background-color: #216565;
			transform: translateY(150px) rotateX(90deg);
		}

	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>

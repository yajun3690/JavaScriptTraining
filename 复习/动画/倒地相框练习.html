<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			border: 1px solid #000;
			perspective: 500px;
		}
		.son{
			border: 1px solid #000;
			width: 100%;
			height: 100%;
			transition: all 1s linear;
			transform-origin: center bottom;

		}
		.father:hover .son{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son">son</div>
	</div>
</body>
</html>

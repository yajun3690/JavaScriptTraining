	//参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。
	let arr1 = [11,22,4,5,12,33]
	console.log(arr1.find(n=>n>20))//22
	console.log(arr1.find(n=>n>40))//undefined
	//用法与find方法非常类似，返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。
	console.log(arr1.findIndex(n=>n>20))//1
	console.log(arr1.findIndex(n=>n>40))//-1

	console.log(arr1.includes(11))//true
	console.log(arr1.includes('11'))//false
	console.log(arr1.includes(99))//false

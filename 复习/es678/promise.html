<script type="text/javascript">
	let promise = new Promise((resolve,reject)=>{
		//模拟异步请求成功
		resolve('hello');
		//模拟异步请求失败
		reject('出错了');		
	})
	.then((resolved)=>{
		console.log(resolved)
	},(rejected)=>{
		console.log(rejected)

	})
	console.log(promise)
</script>

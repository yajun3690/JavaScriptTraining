	let getLoadImgPromise = (url)=>{
		return new Promise((resolve,reject)=>{
						var img = new Image();
						img.onload = function(){
							resolve(url+'success')
						}
						img.onerror = function(){
							reject(url+'error')
						}

						img.src = url
				})
	}
	getLoadImgPromise('../img/0.jpg').then((resolved)=>{
		console.log(resolved)
	},(rejected)=>{

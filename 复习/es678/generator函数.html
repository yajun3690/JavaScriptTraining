<script type="text/javascript">
	//在promise的基础上使用generator函数
	function * gen(){
		console.log('in gen...')
		yield 'getdata1....'
		console.log('do something in data1....')
		yield 'getdata2...'
		console.log('do something in data2....')
		yield 'getdata3....'
		return 'data3'

	}
	let g = gen()
	//不会执行，返回一个遍历器
	// console.log(g)
	// let res=g.next()
	// console.log(res)
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background: blue;
			/*margin-top: 20px;*/
		}
		.box1:after{
			display: block;
			content: '';
			clear: both;
			height: 0px;
			visibility: hidden;
		}
		.box1 p{
			float: left;
			width: 100px;
			background-color: red;			
		}
		.box2{
			/*margin-top: 20px;*/
			background: yellow;
		}
		.box2 p{
			float: left;
			width: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
	<div class="box2">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>	
</body>
</html>

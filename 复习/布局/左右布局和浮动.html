<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			position: relative;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin:100px auto;
		}
		.son{
			width: 50px;
			height: 50px;
			border: 1px solid #000;
		}
		.son1{
/*			position: absolute;
			left: 0;
			top: 0;*/
			float: left;
			background: blue;
		}
		.son1:after{
			clear: both;
			content: ' ';
			overflow: hidden;
		}
		.son2{
			/*display: inline-block;*/
			/*float: right;*/
			background: red;
		}
		.son3{
			/*float: left;*/
			display: inline-block;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
<!-- 		<div class="son1 son">son1</div>
		<div class="son2 son">son2</div> -->
		<!-- 行内块状元素换行会使两者之间有空隙，解决办法如下 -->
		<div class="son1 son">son1</div>
		<div class="son2 son">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>

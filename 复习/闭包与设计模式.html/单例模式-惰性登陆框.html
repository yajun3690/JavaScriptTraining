	function getSingle(fn){
		var obj = null;
		return function(){
			if(!obj){
				obj = fn();
			}
			return obj
		}
	}

	function cerateLoginLayer(){
		var oDiv = document.createElement('div')
		oDiv.className = 'login'
		document.body.appendChild(oDiv)
		return oDiv
	}
	function createMaskLayer(){
		var oDiv = document.createElement('div')
		oDiv.className = 'mask'
		document.body.appendChild(oDiv)
		return oDiv
	}
	var  createSinglelayer = getSingle(cerateLoginLayer)
	var  createMasklayer = getSingle(createMaskLayer)
	oBtn.onclick = function(){
		createSinglelayer()
		createMasklayer();
	}
</script>

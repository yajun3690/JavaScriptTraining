<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 100%;
			height: 100vh;
			background: gray;
			display: flex;
			flex-direction: column;
		}
		header{
			background: blue;
			height: 12vh;
			line-height: 12vh;
			text-align: center;
		}
		footer{
			background: yellow;
			line-height: 12vh;
			text-align: center;
			height: 12vh;
		}
		section{
			flex-grow: 1;
			display: flex;
			flex-direction: row;
		}
		nav{
			background: #ffa;
			width: 12vw;
			line-height: 76vh;
			text-align: center;
		}
		aside{
			background: pink;
			width: 12vw;
			line-height: 76vh;
			text-align: center;
		}
		div{
			flex-grow: 1;
			line-height: 76vh;
			text-align: center;
		}

	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div>main</div>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
